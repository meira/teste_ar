<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AR.js Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation_json"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils_js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                this.el.sceneEl.addEventListener('markerFound', () => {
                    console.log('Marker Found');
                });
                this.el.sceneEl.addEventListener('markerLost', () => {
                    console.log('Marker Lost');
                });
            }
        });
    </script>
</head>

<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro" markerhandler>
            <!-- <a-box position="0 0.5 0" material="color: yellow;"></a-box> -->
            <!-- defina seu ativo gltf -->
            <a-assets>
                <a-asset-item id="tree" src="model.gltf"> </a-asset-item>
            </a-assets>
            <a-entity gltf-model="##tree"> </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
